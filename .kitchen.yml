---
driver:
  name: digitalocean
  size: 2gb
  region: lon1
  image: centos-7-x64
  digitalocean_access_token: <%= ENV['DO_PAT'] %>
  ssh_key_ids: <%= ENV['TF_VAR_ssh_fingerprint'] %>
  ssh_key: <%= ENV['TF_VAR_pvt_key'] %>

provisioner:
  name: chef_solo

platforms:
  - name: centos-7-x64

suites:
  - name: default
    run_list:
        - recipe[iptables-services::default]
    attributes:
