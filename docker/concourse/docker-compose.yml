---
version: "2"
services:
  concourse-db:
    image: postgres:9.5
    environment:
      POSTGRES_DB: concourse
      POSTGRES_USER: concourse
      POSTGRES_PASSWORD: changeme
      PGDATA: /database
    networks:
      rehab.earth:
        aliases:
          - concourse-db.rehab.earth
        # Temporary static IP address until Docker Swarm or similar knows how to resolve consul cluster
        ipv4_address: 172.100.0.6

  concourse-web:
    image: klazomenai/concourse.rehab.earth
    links: [concourse-db]
    command: web
    ports: ["8080:8080"]
    volumes: ["./keys/web:/concourse-keys"]
    environment:
      CONCOURSE_BASIC_AUTH_USERNAME: concourse
      CONCOURSE_BASIC_AUTH_PASSWORD: changeme
      CONCOURSE_EXTERNAL_URL: "${CONCOURSE_EXTERNAL_URL}"
      CONCOURSE_POSTGRES_DATA_SOURCE: |-
        postgres://concourse:changeme@concourse-db:5432/concourse?sslmode=disable
    networks:
      rehab.earth:
        aliases:
          - concourse-web.rehab.earth
        # Temporary static IP address until Docker Swarm or similar knows how to resolve consul cluster
        ipv4_address: 172.100.0.7

  concourse-worker:
    image: klazomenai/concourse.rehab.earth
    privileged: true
    links: [concourse-web]
    command: worker
    volumes: ["./keys/worker:/concourse-keys"]
    environment:
      CONCOURSE_TSA_HOST: concourse-web
      CONCOURSE_GARDEN_DNS_SERVER: 8.8.8.8
    networks:
      rehab.earth:
        aliases:
          - concourse-worker.rehab.earth
        # Temporary static IP address until Docker Swarm or similar knows how to resolve consul cluster
        ipv4_address: 172.100.0.8

networks:
  rehab.earth:
    external:
      name: rehab.earth
